<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank-Project</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To SAH Bank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="enter your email" class="form-control">
            <br>
            <input type="password" placeholder="enter your password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentbalance">1230</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositamount" class="form-control"
                        placeholder="$ammount you want to deposite">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" id="withdrawamount"
                        placeholder="$ammount tou want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success "> Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginButton = document.getElementById('login').addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler
        const depositButton = document.getElementById('addDeposit');
        depositButton.addEventListener('click', function () {

            // const depositAmount = document.getElementById('depositamount').value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber =getInputNumber('depositamount');

            updateValue('currentdeposit',depositNumber);
            updateValue('currentbalance',depositNumber);    
            document.getElementById('depositamount').value="" ;
        })
       
        //withdraw button event handler
        const withdrawButton = document.getElementById('withdraw').addEventListener('click', function () {

            //const withdrawAmount = document.getElementById('withdrawamount').value;
            //const withdrawNumber = parseFloat(withdrawAmount);
            const withdrawNumber=getInputNumber('withdrawamount');
            const currentNumber = updateValue('currentwithdraw',withdrawNumber);
            const currentBalanceNumber =updateValue('currentbalance',-1 * withdrawNumber);
            
            // const currentWithdraw = document.getElementById('currentwithdraw').innerText;
            // const currentNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = currentNumber + withdrawNumber;
            // document.getElementById("currentwithdraw").innerText = totalWithdraw;

            // const currentBalance = document.getElementById('currentbalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const newBalance=currentBalanceNumber-withdrawNumber;
            // document.getElementById('currentbalance').innerText = newBalance;

            document.getElementById('withdrawamount').value="";

        })
        function updateValue (id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;
            document.getElementById(id).innerText = totalBalance;
            }
            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
              return amountNumber;
            }
    </script>
</body>

</html>
